<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Phone</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- extarnal css link  -->
    <link rel="stylesheet" href="css/styel.css">

</head>
<body>
    <header>
        <h1 class="text-center find-phone mt-4">Find The Phone</h1>
        <div class="input-group mb-3 w-50 mx-auto search">

            <input id="search-filed" type="text" class="form-control" placeholder="Please Find Phone">

            <!-- search button  -->
            <button class="btn btn-primary" type="button" onclick="searchPhone()">Search</button>
          </div>
          
    </header>

    <main>
        <div id="text-container" class=" container mt-4">
            <h1 id="not-found">Not Found 404 </h1>
            <!-- phone deteils area  -->
            <div class="w-50  mx-auto" id="phone-details"></div>
            <!-- search result area  -->
             <div id="search-result" class="row row-cols-1 row-cols-md-3  g-4">
                
            </div>
        </div> 
    </main>

    <!-- extarnal js link  -->
    <script src="js/find-phone.js"></script>
    <!-- bootstrap javascripit link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
